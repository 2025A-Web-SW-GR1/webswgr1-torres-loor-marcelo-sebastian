<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <!-- Personalizado CSS -->
    <link href="assets/css/b-minification.css" rel="stylesheet">
</head>
<body>
    <h1>Hello, world!</h1>
    <!-- Botón de advertencia -->
    <button type="button" class="btn btn-warning">Warning</button>
    <!-- Hipervínculo al h2 -->
    <a href="#ejemplo">Ir al ejemplo</a>
    <h2 id="ejemplo">Ejemplo</h2>
    <!-- Contenido dinámico -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-bg-primary">1</div>
            <div class="col-md-6 text-bg-secondary">2</div>
            <div class="col-md-3 text-bg-primary">1</div>
            <div class="col-md-3 text-bg-secondary">2</div>
            <div class="col-md-3 text-bg-success">3</div>
            <div class="col-md-3 text-bg-danger">4</div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
